name: CI

on:
  pull_request:
    branches:
      - main
      - master
  push:
    branches:
      - feat/add-ci-checks

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: 'always'

jobs:
  ci:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-22.04]
        rust: [stable]

    steps:
    - uses: actions/checkout@v5
    - name: Code Formatting Check
      run: terraform fmt --check --recursive
